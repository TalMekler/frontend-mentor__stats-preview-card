<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <div class="card">
    <div class="content">
      <h1>
        Get <spam class="clr--pri-3">insights</spam> that help <span class="block">your business grow.</span>
      </h1>
      <p class="content__body">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats-wrapper">
        <div class="stat">
          <span class="stat__heading">10k+</span> <span class="stat__text">companies</span>
        </div>
        <div class="stat">
          <span class="stat__heading">314</span> <span class="stat__text">templates</span>
        </div>
        <div class="stat">
          <span class="stat__heading">12m+</span> <span class="stat__text">queries</span>
        </div>
      </div>
    </div>
    <div class="img-container">
      .
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://tal-mekler.com">Tal Mekler</a>.
  </div>
</body>

</html>
